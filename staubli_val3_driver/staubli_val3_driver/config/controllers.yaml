# Controlador de estados de articulación
joint_state_controller:
  type: joint_state_controller/JointStateController
  publish_rate: 50  # Frecuencia de publicación

# Controlador de trayectoria
controller_list:
  - name: "joint_trajectory_action_controller"
    action_ns: "follow_joint_trajectory"
    type: "FollowJointTrajectory"
    joints:
      - joint_1
      - joint_2
      - joint_3
      - joint_4
      - joint_5
      - joint_6

# Controlador principal de trayectorias
arm_controller:
  type: position_controllers/JointTrajectoryController
  joints:
    - joint_1
    - joint_2
    - joint_3
    - joint_4
    - joint_5
    - joint_6
  gains:
    joint_1:
      p: 100
      d: 1
      i: 1
      i_clamp: 1
